        class GREAWAPractice {
            constructor() {
                this.timeLeft = 30 * 60; // 30 minutes in seconds
                this.isRunning = false;
                this.timerInterval = null;
                this.currentTopicIndex = 0;
                
                this.initializeElements();
                this.setupEventListeners();
                this.loadNewTopic();
                this.updateDisplay();
            }

            initializeElements() {
                this.timerDisplay = document.getElementById('timer');
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.topicText = document.getElementById('topicText');
                this.editor = document.getElementById('editor');
                this.wordCount = document.getElementById('wordCount');
                this.statusBar = document.getElementById('statusBar');
                this.cutBtn = document.getElementById('cutBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.pasteBtn = document.getElementById('pasteBtn');
                this.clearBtn = document.getElementById('clearBtn');
            }

            setupEventListeners() {
                this.playBtn.addEventListener('click', () => this.startTimer());
                this.pauseBtn.addEventListener('click', () => this.pauseTimer());
                this.resetBtn.addEventListener('click', () => this.resetSession());
                
                this.editor.addEventListener('input', () => this.updateWordCount());
                this.editor.addEventListener('keydown', (e) => this.handleKeyboardShortcuts(e));
                
                this.cutBtn.addEventListener('click', () => this.cutText());
                this.copyBtn.addEventListener('click', () => this.copyText());
                this.pasteBtn.addEventListener('click', () => this.pasteText());
                this.clearBtn.addEventListener('click', () => this.clearText());
            }

            loadNewTopic() {
                this.currentTopicIndex = Math.floor(Math.random() * window.issues.length);
                this.topicText.textContent = window.issues[this.currentTopicIndex];
            }

            startTimer() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.timerInterval = setInterval(() => {
                        this.timeLeft--;
                        this.updateDisplay();
                        
                        if (this.timeLeft <= 0) {
                            this.timeExpired();
                        }
                    }, 1000);
                    
                    this.updateStatus('Timer running. Good luck with your essay!');
                }
            }

            pauseTimer() {
                if (this.isRunning) {
                    this.isRunning = false;
                    clearInterval(this.timerInterval);
                    this.updateStatus('Timer paused. Click play to continue.');
                }
            }

            resetSession() {
                this.isRunning = false;
                clearInterval(this.timerInterval);
                this.timeLeft = 30 * 60;
                this.loadNewTopic();
                this.editor.value = '';
                this.updateWordCount();
                this.updateDisplay();
                this.updateStatus('New topic loaded. Ready to start your 30-minute writing session.');
                
                // Remove any timer warning classes
                this.timerDisplay.classList.remove('warning', 'expired');
            }

            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                this.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Add visual warnings
                if (this.timeLeft <= 300 && this.timeLeft > 0) { // Last 5 minutes
                    this.timerDisplay.classList.add('warning');
                } else if (this.timeLeft <= 0) {
                    this.timerDisplay.classList.add('expired');
                } else {
                    this.timerDisplay.classList.remove('warning');
                }
            }

            timeExpired() {
                this.isRunning = false;
                clearInterval(this.timerInterval);
                this.updateStatus('Time\'s up! Your 30-minute writing session has ended.');
                
                // Optional: You could disable the editor here or show a modal
                // this.editor.disabled = true;
            }

            updateWordCount() {
                const text = this.editor.value.trim();
                const words = text === '' ? 0 : text.split(/\s+/).length;
                this.wordCount.textContent = `Words: ${words}`;
            }

            updateStatus(message) {
                this.statusBar.textContent = message;
            }

            handleKeyboardShortcuts(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key.toLowerCase()) {
                        case 'a':
                            e.preventDefault();
                            this.editor.select();
                            break;
                        case 'x':
                            // Let default cut behavior work
                            setTimeout(() => this.updateWordCount(), 10);
                            break;
                        case 'v':
                            // Let default paste behavior work
                            setTimeout(() => this.updateWordCount(), 10);
                            break;
                    }
                }
            }

            cutText() {
                const start = this.editor.selectionStart;
                const end = this.editor.selectionEnd;
                
                if (start !== end) {
                    const selectedText = this.editor.value.substring(start, end);
                    
                    // Copy to clipboard
                    navigator.clipboard.writeText(selectedText).then(() => {
                        // Remove selected text
                        this.editor.value = this.editor.value.substring(0, start) + this.editor.value.substring(end);
                        this.editor.selectionStart = this.editor.selectionEnd = start;
                        this.updateWordCount();
                        this.updateStatus('Text cut to clipboard.');
                    });
                } else {
                    this.updateStatus('Select text to cut.');
                }
            }

            copyText() {
                const start = this.editor.selectionStart;
                const end = this.editor.selectionEnd;
                
                if (start !== end) {
                    const selectedText = this.editor.value.substring(start, end);
                    
                    navigator.clipboard.writeText(selectedText).then(() => {
                        this.updateStatus('Text copied to clipboard.');
                    });
                } else {
                    this.updateStatus('Select text to copy.');
                }
            }

            async pasteText() {
                try {
                    const text = await navigator.clipboard.readText();
                    const start = this.editor.selectionStart;
                    const end = this.editor.selectionEnd;
                    
                    this.editor.value = this.editor.value.substring(0, start) + text + this.editor.value.substring(end);
                    this.editor.selectionStart = this.editor.selectionEnd = start + text.length;
                    this.updateWordCount();
                    this.updateStatus('Text pasted from clipboard.');
                } catch (err) {
                    this.updateStatus('Unable to paste. Please use Ctrl+V instead.');
                }
            }

            clearText() {
                if (confirm('Are you sure you want to clear all text? This action cannot be undone.')) {
                    this.editor.value = '';
                    this.updateWordCount();
                    this.updateStatus('Text cleared.');
                    this.editor.focus();
                }
            }
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GREAWAPractice();
        });
    </script>
